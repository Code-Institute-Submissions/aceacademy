{% extends 'index_public.html' %}
{% load static %}
{% load crispy_forms_tags %}

{%block content%}
<br><br>
<section class="feature_part">
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-md-7 col-lg-7 align-self-center">
                <div class="learning_img">
                    <img src="{% static 'img/register_img.jpg' %}">
                </div>
            </div>
            <div class="col-md-5 col-lg-5 align-self-center">
                <div class="learning_member_text">
                    <h2>Start learning today!</h2>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <input type="text" name="username" placeholder="Username..." class="form-control">
                        <br><input type="password" name="password" placeholder="Password..." class="form-control" >
                    
                        <br><input type="submit" name="Create User" class="button button-contactForm btn_1">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                        <br><a href="/account/register">Don't have an account? Register with us!</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{%endblock%}
