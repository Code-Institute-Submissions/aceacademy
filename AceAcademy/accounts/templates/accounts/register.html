{% extends 'index_public.html' %}
{% load static %}
{% load crispy_forms_tags %}

{%block content%}
<br><br>
<h1>Register</h1>

<form method="POST" action="">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" name="Create User">
    {% for message in messages %}
        <p>{{message}}</p>
    {% endfor %}
    <a href="/account/register">Signup?</a>
</form>
{%endblock%}
