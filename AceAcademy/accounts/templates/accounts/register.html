{% extends 'index_public.html' %}
{% load static %}
{% load crispy_forms_tags %}

{%block content%}
<br><br>
<section class="feature_part">
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-md-7 col-lg-7 align-self-center">
                <div class="learning_img">
                    <img src="{% static 'img/advance_feature_img.png' %}">
                </div>
            </div>
            <div class="col-md-5 col-lg-5 align-self-center">
                <div class="learning_member_text">
                    <h2>Create a free account!</h2>
                    <form method="POST" action="">
                        {% csrf_token %}
                        {{form|crispy}}
                        <input type="submit" name="Create User" class="button button-contactForm btn_1">
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                        <b2><a href="/account/login">Already a user? Login with us!</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<br>
{%endblock%}
