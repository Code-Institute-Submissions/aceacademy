{% extends "index_public.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<section class="feature_part">
    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col-md-7 col-lg-7 align-self-center">
                <div class="learning_img">
                    <img src="{% static 'img/register_img.jpg' %}">
                </div>
            </div>
            <div class="col-md-5 col-lg-5 align-self-center">
                <h1>{% trans "Change Password" %}</h1>

                <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn_1" name="action">{% trans "Change Password" %}</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
