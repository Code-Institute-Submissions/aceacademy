{% extends 'index_gated.html' %}
{% load static %}

{%block content%}
<div class="container d-flex justify-content-center">
    <div class="row">
        <div class="col-md-8 col-lg-8 align-self-center">
            <div class="learning_img">
                <img src="{% static 'img/formfill1.jpg' %}">
            </div>
        </div>
        <div class="col-md-4 col-lg-4 align-self-center">
            <h1>Delete comment on {{comment.thread}}</h1>
            <h3>Are you sure?</h3>
            <p>Comments cannot be restored after.</p>
            <form method="POST">
                {% csrf_token %}
                <input type="submit" value="Yes" class="genric-btn danger">
                <a href="{% url 'view_forum' %}" class="genric-btn info">No</a>
            </form>
        </div>
    </div>
</div>
{%endblock%}
