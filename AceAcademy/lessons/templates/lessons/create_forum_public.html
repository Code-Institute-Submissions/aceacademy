{% extends 'index_public.html' %}
{% load cloudinary %}
{% load static %}
{% load crispy_forms_tags %}


{%block content%}
<section class="special_cource padding_top">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-lg-6 align-self-center">
                <div class="learning_img">
                    <img src="{% static 'img/formfill2.jpg' %}">
                </div>
            </div>
            <div class="col-md-5 col-lg-5 align-self-center">
                <h2>New Question:</h2>
                <br><br>
                <form method="POST">
                    {% csrf_token %}
                    {{ create_forum|crispy }}
                    <input type="submit" class="btn_1"/>
                    <a href="{% url 'view_forum_public' %}">Cancel</a>
                </form>
            </div>
        </div>
        <br>
    </div>
</section>
{%endblock%}
