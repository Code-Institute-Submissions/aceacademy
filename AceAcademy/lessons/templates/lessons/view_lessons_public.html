{% extends 'index_public.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load cloudinary %}

{%block content%}
<h1>Lessons:</h1>
<form method="GET">
    {{search_lesson|crispy}}
    <input type="submit" value="Search"/>
</form>
<ul>
    {% for lesson in lessons %}
        <li>
            {{lesson.title}} 
            {% cloudinary lesson.cover %}
        </li>
    {%endfor%}
</ul>
{%endblock%}
